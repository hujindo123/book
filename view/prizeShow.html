<script src="http://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script type="text/javascript">
	(function(){
		// 给加持物加上点击事件    单选项绑定选择事件
		$('.sort-show-list').on('touchend','.sort-show-item',function(e){
			var _this = $(this),
				_this_icon = $('.right-top.iconfont',_this),
				item_yes = $('.sort-show-item.selected'),
				right_top_icon_yes = $('.right-top.iconfont',item_yes);
			// 清空选中项
			item_yes.removeClass('selected');
			right_top_icon_yes.removeClass('icon-single-select-yes').addClass('icon-single-select-no');
			// 给当前选中项加上选中状态
			_this.addClass('selected');
			_this_icon.removeClass('icon-single-select-no').addClass('icon-single-select-yes');
			// 判断是否应该显示提交按钮
			sublimeStatus();
		});

		// 判断是否应该显示提交按钮
		function sublimeStatus(){
			var dom = $('.sort-show-item.selected');
			var _sublime = $('#sublime-butt');
			if( dom.length === 0 ){
				// 隐藏
				_sublime.removeClass('jello').attr('style','display: none;');
			}else{
				// 显示
				_sublime.addClass('jello').attr('style','display: inline-block;');
			}
		}
	})(window,Zepto);
	
</script>
